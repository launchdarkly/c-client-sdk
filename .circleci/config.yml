version: 2.1

orbs:
   win: circleci/windows@1.0.0

workflows:
  version: 2
  build_and_test_all:
    jobs:
      - build-test-linux
      - build-linux-o3
      - build-test-osx
      - build-test-windows

jobs:
  build-test-linux:
    docker:
      - image: ldcircleci/ld-c-sdk-ubuntu  # defined in sdks-ci-docker project
    environment:
      CTEST_OUTPUT_ON_FAILURE: 1
    steps:
      - checkout
      - run:
            name: Install prerequisites
            command: |
              apt-get update -y && apt-get install -y git
      - run:
          name: Build
          command: ./.ldrelease/build.sh
      - run:
          name: Unit test with memcheck
          command: |
            cd build-static
            GTEST_OUTPUT="xml:$(pwd)/../reports/" ctest -T memcheck
      - store_test_results:
          path: reports

  build-linux-o3:
    docker:
      - image: ldcircleci/ld-c-sdk-ubuntu  # defined in sdks-ci-docker project
    steps:
      - checkout
      - run:
          name: Install prerequisites
          command: |
            apt-get update -y && apt-get install -y git
      - run:
          name: Build
          command: ./.ldrelease/build.sh -O3

  build-test-osx:
    macos:
      xcode: "12.5.1"
    resource_class: macos.x86.medium.gen2
    environment:
      CTEST_OUTPUT_ON_FAILURE: 1
    steps:
      - checkout
      - run:
          name: Install prerequisites
          command: ./.ldrelease/mac-prepare.sh
      - run:
          name: Build
          command: ./.ldrelease/build.sh
      - run:
          name: Test
          command: ./.ldrelease/test.sh
      - store_test_results:
          path: reports

  build-test-windows:
    executor:
      name: win/vs2019
      shell: powershell.exe
    environment:
      CTEST_OUTPUT_ON_FAILURE: 1
    steps:
      - checkout
      - run:
          name: Build
          command: ./.ldrelease/build.ps1
      - run:
          name: Test
          command: ./.ldrelease/test.ps1
      - store_test_results:
          path: reports
